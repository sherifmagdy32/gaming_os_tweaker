// Put this file in the /left4dead2/cfg/ folder as autoexec.cfg, check your file and make sure the extension is .cfg and not .txt

// Set Launch Options:
// -refresh 240 -noforcemaccel -noforcemparms -noipx -console -nojoy -novid -high -vulkan -lv +exec autoexec.cfg +mat_dof_enabled 0 +mat_disable_bloom 1 +cl_smooth 0 +cl_lagcomp_errorcheck 1 +snd_mix_async 1 +snd_noextraupdate 1 +snd_surround_speakers 0

// Video Settings:
// Effect Details and Paged Pool Memory on High or at least Medium since you get better view distance rendering, better for things like seeing tank rocks from afar. Everything else is personal preference. My own preference is all else disabled or low with the exception of Multicore Rendering ON and Filtering Mode at 2x.

// Better Font: Go to /left4dead2/resource/ and delete or rename stubble-bold.vfont
// Disable Infected Blue Vision: Go to /left4dead2/materials/correction/ and delete 4 files (ghost, ghost.pwl, infected, infected.pwl)
// Vocalizer in Versus: https://www.gamemaps.com/guide/149

